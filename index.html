<!DOCTYPE html>
<html>
<head>
    <title>AR QR Code Plane</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: monoMarker; markerWidth: 0.1;"> <a-marker type="pattern" url="pattern-qrcode.patt"> <a-box position="0 0 0" scale="1 1 0.02" color="red"></a-box> </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
