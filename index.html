<!DOCTYPE html>
<html>
<head>
    <title>OCR ตัวเลขจากรูปภาพ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }

        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <button id="capture">ถ่ายภาพ</button>
        <div id="result"></div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const resultDiv = document.getElementById('result');
        const context = canvas.getContext('2d');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.error('ไม่สามารถเข้าถึงกล้องได้:', error);
                });
        } else {
            alert('เบราว์เซอร์ของคุณไม่รองรับ getUserMedia');
        }

        captureButton.addEventListener('click', function () {
            context.drawImage(video, 0, 0, 320, 240);
            const imageData = canvas.toDataURL('image/png');

            Tesseract.recognize(
                imageData,
                'eng',
                { logger: m => console.log(m) }
            ).then(({ data: { text } }) => {
                const numbers = text.match(/\d+/g);
                if (numbers) {
                    resultDiv.textContent = 'ตัวเลขที่ตรวจพบ: ' + numbers.join(', ');
                } else {
                    resultDiv.textContent = 'ไม่พบตัวเลข';
                }
            });
        });
    </script>
</body>
</html>
